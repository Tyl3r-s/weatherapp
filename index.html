                </div>
                <div class="weather-header">
                    <img src="" alt="" id="current-icon">
                    <p id="description"></p>
                </div>
                <div class="stats">

                    <div class="UVcolor"></div>
                </div>
            </div>

        </section>

        <!-- shows forecast for next 5 days -->
